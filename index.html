<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="screen"></div>
    <div id="buttons">
      <div class="functional-buttons">
        <button class="functional-buttons" id="reset">C</button>
        <button class="functional-buttons" id="plus">+</button>
        <button class="functional-buttons" id="minus">-</button>
        <button class="functional-buttons" id="multiply">x</button>
        <button class="functional-buttons" id="division">/</button>
        <button class="functional-buttons" id="equal">=</button>
        <button class="functional-buttons" id="percent">%</button>
        <button class="functional-buttons" id="square-root">âˆš</button>
        <button class="functional-buttons" id="dot">.</button>
      </div>
      <div class="number-buttons">
        <button class="number-buttons" id="double_zero">00</button>
        <button class="number-buttons" id="zero">0</button>
        <button class="number-buttons" id="one">1</button>
        <button class="number-buttons" id="two">2</button>
        <button class="number-buttons" id="three">3</button>
        <button class="number-buttons" id="four">4</button>
        <button class="number-buttons" id="five">5</button>
        <button class="number-buttons" id="six">6</button>
        <button class="number-buttons" id="seven">7</button>
        <button class="number-buttons" id="eight">8</button>
        <button class="number-buttons" id="nine">9</button>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
